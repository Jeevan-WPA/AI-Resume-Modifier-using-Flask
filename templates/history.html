<!DOCTYPE html>
<html>
<head>
    <title>Job History</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container py-5">
    <h2 class="mb-4 text-center">Job History</h2>
    {% if jobs %}
    <div class="table-responsive">
        <table class="table table-striped table-bordered">
            <thead class="table-dark">
                <tr>
                    <th>ID</th><th>Company</th><th>Job Title</th><th>Location</th><th>Date Applied</th><th>URL</th>
                </tr>
            </thead>
            <tbody>
                {% for job in jobs %}
                <tr>
                    <td>{{ job[0] }}</td>
                    <td>{{ job[1] }}</td>
                    <td>{{ job[2] }}</td>
                    <td>{{ job[3] }}</td>
                    <td>{{ job[4] }}</td>
                    <td><a href="{{ job[5] }}" target="_blank">Link</a></td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
    {% else %}
    <p class="text-center">No jobs applied yet.</p>
    {% endif %}
    <div class="text-center mt-3">
        <a href="/" class="btn btn-primary btn-lg">Back Home</a>
    </div>
</div>
</body>
</html>
