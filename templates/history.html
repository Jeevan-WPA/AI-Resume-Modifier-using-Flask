<!DOCTYPE html>
<html>
<head>
    <title>Job History</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            min-height: 100vh;
            background: url('https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=1500&q=80') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .overlay {
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(255,255,255,0.7);
            z-index: 0;
        }
        .main-card {
            position: relative;
            z-index: 1;
            background: rgba(255,255,255,0.97);
            border-radius: 1rem;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.2);
            padding: 2.5rem 2rem;
            max-width: 900px;
            margin: auto;
        }
        h2 {
            font-weight: 700;
            color: #2c3e50;
        }
        .table {
            background: white;
            border-radius: 0.5rem;
            overflow: hidden;
        }
        .btn-lg, .btn-sm {
            border-radius: 0.5rem;
        }
        @media (max-width: 900px) {
            .main-card { padding: 1.5rem 0.5rem; max-width: 100vw; }
        }
    </style>
</head>
<body>
    <div class="overlay"></div>
    <div class="main-card shadow-lg mx-auto">
        <h2 class="mb-4 text-center">Job History</h2>
        {% if jobs %}
        <div class="table-responsive">
            <table class="table table-striped table-bordered">
                <thead class="table-dark">
                    <tr>
                        <th>ID</th><th>Company</th><th>Job Title</th><th>Location</th><th>Date Applied</th><th>URL</th><th>Resume</th>
                    </tr>
                </thead>
                <tbody>
                    {% for job in jobs %}
                    <tr>
                        <td>{{ job[0] }}</td>
                        <td>{{ job[1] }}</td>
                        <td>{{ job[2] }}</td>
                        <td>{{ job[3] }}</td>
                        <td>{{ job[4] }}</td>
                        <td><a href="{{ job[5] }}" target="_blank">Link</a></td>
                        <td>
                                <a href="/view_resume/{{ job[0] }}"
                                class="btn btn-sm btn-primary"
                                target="_blank">
                                    View Resume
                                </a>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
        {% else %}
        <p class="text-center">No jobs applied yet.</p>
        {% endif %}
        <div class="text-center mt-3">
            <a href="/" class="btn btn-primary btn-lg">Back Home</a>
        </div>
    </div>
</body>
</html>
