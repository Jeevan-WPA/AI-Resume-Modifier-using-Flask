<!DOCTYPE html>
<html>
<head>
    <title>AI Resume Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            min-height: 100vh;
            background: url('https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=1500&q=80') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .overlay {
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(255,255,255,0.7);
            z-index: 0;
        }
        .main-card {
            position: relative;
            z-index: 1;
            background: rgba(255,255,255,0.95);
            border-radius: 1rem;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.2);
            padding: 2.5rem 2rem;
            max-width: 500px;
            margin: auto;
        }
        .main-card h2 {
            font-weight: 700;
            color: #2c3e50;
        }
        .form-control {
            border-radius: 0.5rem;
        }
        .btn-lg {
            border-radius: 0.5rem;
        }
        @media (max-width: 600px) {
            .main-card { padding: 1.5rem 0.5rem; }
        }
    </style>
</head>
<body>
    <div class="overlay"></div>
    <div class="main-card shadow-lg mx-auto">
        <div class="text-center">
            <h2 class="mb-4">AI Resume Generator</h2>
            <form method="post" class="d-flex flex-column gap-3">
                <input type="url" name="url" class="form-control" placeholder="Paste Job URL" required>
                <button type="submit" class="btn btn-primary btn-lg" onclick="this.innerText='Generatingâ€¦'">Generate Resume</button>
            </form>
            <a href="/history" class="btn btn-secondary btn-lg mt-3">View Job History</a>
        </div>
    </div>
</body>
</html>
