<!DOCTYPE html>
<html>
<head>
    <title>Resume Generated</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            min-height: 100vh;
            background: url('https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=1500&q=80') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .overlay {
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(255,255,255,0.7);
            z-index: 0;
        }
        .main-card {
            position: relative;
            z-index: 1;
            background: rgba(255,255,255,0.97);
            border-radius: 1rem;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.2);
            padding: 2.5rem 2rem;
            max-width: 500px;
            margin: auto;
        }
        h2 {
            font-weight: 700;
            color: #2c3e50;
        }
        .btn-lg {
            border-radius: 0.5rem;
        }
        @media (max-width: 600px) {
            .main-card { padding: 1.5rem 0.5rem; }
        }
    </style>
</head>
<body>
    <div class="overlay"></div>
    <div class="main-card shadow-lg mx-auto text-center">
        <h2 class="mb-4">Resume Generated!</h2>
        <div class="d-flex flex-column gap-3 align-items-center">
            <a href="/view_pdf/{{ pdf_path }}" class="btn btn-success btn-lg w-100" target="_blank">View Resume PDF</a>
            <a href="/history" class="btn btn-secondary btn-lg w-100">View Job History</a>
            <a href="/" class="btn btn-primary btn-lg w-100">Back Home</a>
        </div>
    </div>
</body>
</html>
