{% extends "base.html" %}

{% block content %}
<div class="animate-fade-in"
    style="display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100%;">

    <div class="glass-panel animate-float" style="padding: 3rem; text-align: center; max-width: 500px; width: 100%;">
        <div
            style="width: 80px; height: 80px; background: rgba(16, 185, 129, 0.2); border-radius: 50%; display: flex; align-items: center; justify-content: center; margin: 0 auto 1.5rem auto;">
            <i class="fa-solid fa-check" style="font-size: 2.5rem; color: #10b981;"></i>
        </div>

        <h2 style="font-size: 2rem; margin-bottom: 1rem;">Resume Optimized!</h2>
        <p style="color: var(--text-muted); margin-bottom: 2rem;">
            Matches the job description perfectly. Your new resume is ready for download.
        </p>

        <div style="display: flex; flex-direction: column; gap: 1rem;">
            <a href="/view_pdf/{{ pdf_path }}" target="_blank" class="btn-premium" style="width: 100%;">
                <i class="fa-regular fa-eye"></i> Preview PDF
            </a>

            <a href="/download_pdf/{{ pdf_path }}" class="btn-secondary"
                style="width: 100%; justify-content: center; background: rgba(99, 102, 241, 0.1); border-color: rgba(99, 102, 241, 0.3);">
                <i class="fa-solid fa-download"></i> Download File
            </a>

            <div style="display: flex; gap: 1rem; margin-top: 1rem;">
                <a href="/history" class="btn-secondary" style="flex: 1; font-size: 0.9rem;">
                    <i class="fa-solid fa-clock-rotate-left"></i> History
                </a>
                <a href="/" class="btn-secondary" style="flex: 1; font-size: 0.9rem;">
                    <i class="fa-solid fa-house"></i> Home
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
